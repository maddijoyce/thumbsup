<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; font-size: 62.5%;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Sending Jigar our support, one thumb at a time">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" type="application/json" href="/manifest.json">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <title>Thumbs Up For Jigar</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
      font-family: inherit;
    }
  </style>
</head>

<body style="background-color: #FFFFFF; color: #212121;">
  <noscript>
    You need to enable JavaScript to run TUFJ.
  </noscript>
  <div id="root"></div>

  <form name="thumbs" netlify netlify-honeypot="bot-field" style="display: none;">
    <input type="text" name="imageId" />
    <input type="text" name="imageDeleteHash" />
    <input type="text" name="imageUrl" />
    <input type="text" name="allowUrl" />
  </form>
</body>
</html>
